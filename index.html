<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Weather Forecast</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Axios JavaScript library -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- Page container -->
    <div class="container">
      <!-- Weather application section -->
      <div class="weather-app">
        <!-- Search form -->
        <form id="search-form" class="mb-3">
          <div class="row">
            <!-- City input field -->
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter city"
                class="form-control search-form"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <!-- Search button -->
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary button"
              />
            </div>
          </div>
        </form>

        <!-- Default location and weather data -->
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <!-- Default location information -->
            <div class="card-body default-location">
              <h1 id="city">Cape Town</h1>
              <ul>
                <li id="date"></li>
                <li class="weather-status" id="weather-description">Cloudy</li>
              </ul>
            </div>
          </div>
          <div class="col">
            <!-- Default weather data -->
            <div class="card-body default-data">
              <span class="default-temperature-icon">
                <img src="" alt="" id="icon" />
              </span>
              <span class="default-temperature" id="temperature">17</span
              ><span class="current-temperature-unit">
                <a href="#" class="temperature-unit active" id="celsius-link"
                  >°C
                </a>
              </span>
              <ul class="default-info">
                <li>Humidity: <span id="humidity"> 50</span>%</li>
                <li>Wind: <span id="wind-speed"> 2</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Weather forecast section -->
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <!-- Forecast date -->
              <div class="weather-forecast-date">Sun</div>
              <!-- Weather icon -->
              <img
                src="https://openweathermap.org/img/wn/01d.png"
                alt=""
                width="42"
              />
              <!-- Forecasted temperature -->
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 18°</span>
                <span class="weather-forecast-temperature-min"> 12°</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer section -->
      <div class="footer">
        <span
          ><a
            href="https://github.com/itstiffanyamber/Vanilla-Weather-Application.git"
            class="code-source"
            target="_blank"
            >Open-source code on GitHub
          </a></span
        >by<span class="coder-name"> Tiffany-Amber </span>
      </div>
    </div>

    <!-- JavaScript application logic -->
    <script src="src/app.js"></script>
  </body>
</html>
